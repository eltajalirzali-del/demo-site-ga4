<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - My Practice Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: blue;
    }
    nav a:hover {
      text-decoration: underline;
    }
    form input, form textarea {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 250px;
    }
    .cta-btn {
      padding: 8px 16px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .cta-btn:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <p>This is the Contact page. Try filling out and submitting the form to test event tracking in GTM.</p>

    <form id="contact-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit" class="cta-btn">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 My Practice Website</p>
  </footer>
</body>
</html>
